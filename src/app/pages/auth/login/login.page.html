<ion-header>
  <ion-toolbar>
    <ion-title>Turismo Real</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input
                name="usuario"
                type="email"
                placeholder="your@email.com"
                formControlName="usuario"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="clave"
                type="password"
                formControlName="clave"
                placeholder="Password"
                (keyup.enter)="login()"
              ></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
