<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" (click)="dismiss()" slot="start">
      <ion-icon slot="icon-only" name="md-arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Reservar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://picsum.photos/900/500?random&t={{ departamento.id }}"></ion-img>

  <ion-text class="ion-text-center" color="medium">
    <h5 color="primary">{{ departamento.direccion }}</h5>
  </ion-text>
  <div class="ion-text-center ion-margin-top">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac vehicula lorem.
  </div>
  <hr class="ion-padding" />
  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">Fecha Inicio</ion-label>
      <ion-datetime
        displayFormat="D MMM YYYY H:mm"
        (ionChange)="validarFecha($event.target.value)"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha Termino</ion-label>
      <ion-datetime
        displayFormat="D MMM YYYY H:mm"
        (ionChange)="validarFecha($event.target.value)"
      ></ion-datetime>
    </ion-item>
    <ion-button (click)="reservar()" expand="full" class="ion-margin-top">
      <span>Reservar</span>
    </ion-button>
  </div>
</ion-content>
